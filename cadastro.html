<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="4money.webp" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome">Usuário:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu Usuário">
            </div>
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu Nome Completo">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF (apenas números)">
                <small id="cpf-error" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Crie uma senha">
            </div>
            <div class="form-group">
                <label for="confirma-senha">Confirme a Senha:</label>
                <input type="password" id="confirma-senha" name="confirma-senha" required placeholder="Confirme sua senha">
            </div>
            <button type="submit" class="btn">CADASTRAR</button>
            
            <a href="index.html ">
                <button type="button" onclick="" class="btn">Voltar</button>
            </a>
           
        </form>
    </div>
    <script src="cpf.js"></script>
</body>
</html>
