<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="4money.webp" type="image/x-icon">
    <title>4MONEY</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login</h1>
            <img src="seo-analytics-team-animate.svg" class="left-login-image" alt="animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <form id="login-form">
                    <div class="text-field">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="text-field">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                    <small id="login-error" class="error-message"></small>
                    <button type="submit" class="btn-login">Login</button>
                </form>
                <a href="cadastro.html">
                    <button class="btn-cadastre">Cadastre-se</button>
                </a>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
